<h2 mat-dialog-title>Editar Empleado</h2>
<div class="form-row">
    <div class="row col-12">
      <div class="col-12 text-center d-flex justify-content-center">
        <mat-dialog-content class="p-0 m-0" style="overflow: hidden">
            <form [formGroup]="editForm">
              <mat-form-field class="m-2" >
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="Nombre">
              </mat-form-field>
          
              <mat-form-field class="m-2" >
                <mat-label>Primer Apellido</mat-label>
                <input matInput formControlName="PrimerApellido">
              </mat-form-field>
          
              <mat-form-field class="m-2" >
                <mat-label>Segundo Apellido</mat-label>
                <input matInput formControlName="SegundoApellido">
              </mat-form-field>
          
              <mat-form-field class="m-2" >
                <mat-label>Teléfono</mat-label>
                <input matInput formControlName="Telefono">
              </mat-form-field>
          
              <mat-form-field class="m-2" >
                <mat-label>Documento</mat-label>
                <input matInput formControlName="Documento">
              </mat-form-field>
          
              <mat-form-field class="m-2" >
                <mat-label>Correo</mat-label>
                <input matInput formControlName="Correo">
              </mat-form-field>
          
              <mat-form-field class="m-2" >
                <mat-label>Campo De Profundización</mat-label>
                <input matInput formControlName="CampoDeProfundizacion">
              </mat-form-field>

              <mat-form-field class="m-2" >
                <mat-label>Ultimo titulo profesional</mat-label>
                <input matInput formControlName="UltimoTituloProfesional">
              </mat-form-field>
            </form>
            <mat-dialog-actions class="col-12 text-center d-flex justify-content-center m-2" style="overflow: hidden" >
                <button mat-button (click)="cancelEdit()">Cancelar</button>
                <button mat-raised-button color="primary" (click)="saveChanges()">Guardar cambios</button>
            </mat-dialog-actions>
          </mat-dialog-content>
      </div>
    </div>
</div>
